<html>
<body>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<link rel="stylesheet" href="../css/style.css">

<h2 id="hBusca">Busca Cliente</h2>

    <form id="formulario">
        <fieldset>
            <label>Nome ou E-mail: </label><br>
            <input type="text" id="fnameId" name="fname" placeholder="Nome/E-mail..."><br><br>
            <input type="button" value="Buscar" id="button" onclick="buscarCliente()"><br><br>
            <span id="resposta_span_id"></span>
        </fieldset>
    </form>

    <h2 id="hCadastro">Cadastra Cliente</h2>

    <form id="cadastro">
        <fieldset>
            <label>Nome: </label><br>
            <input type="text" id="fnameIdCadastro" name="fnameCadastro" placeholder="Nome..."><br><br>
            <label>E-mail: </label><br>
            <input type="email" id="fmailId" name="fmail" placeholder="E-mail..."><br><br>
            <input type="button" value="Cadastrar" id="buttonCadastro" onclick="cadastrarCliente()"><br><br>
            <span id="resposta_span_id2"></span>
        </fieldset>
    </form>

    <h2 id="hRemove">Remove Cliente</h2>
    <form id="remover">
        <fieldset>
            <label>Nome: </label><br>
            <input type="text" id="fnameIdRemover" name="fnameRemover" placeholder="Nome..."><br><br>
            <input type="button" value="Remover" id="buttonRemover" onclick="removerCliente()"><br><br>
            <span id="resposta_span_id3"></span>
        </fieldset>
    </form>

    <h2 id="hAltera">Alterar Cliente</h2>
    <form id="alterar">
        <fieldset>
            <label>Nome: </label><br>
            <input type="text" id="fnameIdAlterar" name="fnameAlterar" placeholder="Nome..."><br><br>
            <label>Novo e-mail:</label>
            <input type="email" id="fmailIdAlterar" name="fmailAlterar" placeholder="Novo e-mail..."><br><br>
            <input type="button" value="Alterar" id="buttonAlterar" onclick="alterarCliente()"><br><br>
            <span id="resposta_span_id4"></span>
        </fieldset>
    </form>

<p>Frontend - Busca Cliente - Treinamento Vixteam 2022</p>

<script src="../javascript/script.js"> </script>

</body>
</html>
